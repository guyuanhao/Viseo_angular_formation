<!DOCTYPE html>
<html ng-app="chicQcmApp">
<body ng-controller="MainCtrl as ctrl">

	<h1>QCM</h1>

	<div ng-repeat="qcm in ctrl.qcms">
			<span ng-click="ctrl.selectQCM(qcm)">{{qcm.label}}</span>
	</div>

	<span>QCM selected : {{ctrl.selectedQCM.label}}</span>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="./module/appModule.js"></script>
  <script src="./controller/mainCtrl.js"></script>
</body>
</html>
